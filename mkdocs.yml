markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
nav:
  - Homepage:
      - index.md
  - Announcements:
      - blog/index.md
plugins:
  - blog
  - search
site_name: Ankeny Northview PTO
site_url: https://ptonorthview.org
theme:
  features:
    - header.autohide
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
